logging.level.root=info
logging.level.web=info
#DataBase properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5435/applications
spring.datasource.username=user
spring.datasource.password=qwerty
#Liquibase properties
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:database.migration/changelog.xml
#hibernate properties
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
#server properties
server.port=9004
# feign
spring.main.allow-bean-definition-overriding=true
# application properties service
count.char.percent=5
count.char.date=8
count.char.value.currency=3
max.char.value.employee.id=255
max.length.name.legal=100
regex.value.currency=^[A-Z]+$
regex.new.line=\\r\\n
regex.splited=,
page.employees.default.count=10








